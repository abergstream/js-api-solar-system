<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar system</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/solar.css" />
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <div class="stars"></div>
    <div class="error-message-wrapper">
      <div class="error-message">Kunde inte hitta planeten</div>
    </div>
    <form id="planetSearchForm" class="search-form">
      <input
        class="search-form__input"
        name="planet"
        id="inputPlanetSearch"
        autocomplete="off"
        placeholder="Planet.."
      />
      <button id="searchButton" class="search-form__submit" type="submit">
        Sök
      </button>
      <ul class="option-list"></ul>
    </form>
    <section id="solarSystem" class="solar-system"></section>

    <section class="planet-wrapper">
      <div class="planet-info">
        <aside class="planet-info__planet"></aside>
        <div class="planet-info__info">
          <h2 id="planetName" class="planet-info__planet-name"></h2>
          <h3 id="planetLatinName" class="planet-info__latin-name"></h3>
          <div id="planetDescription" class="planet-info__text"></div>
          <hr class="planet-info__spacer" />
          <div class="planet-info__grid grid-2">
            <div class="planet-info__title">OMKRETS</div>
            <div class="planet-info__title">FRÅN SOLEN</div>
            <div id="planetCircumference" class="planet-info__text"></div>
            <div id="planetDistance" class="planet-info__text"></div>
          </div>
          <div class="planet-info__grid grid-2">
            <div class="planet-info__title">TEMPERATUR DAG</div>
            <div class="planet-info__title">TEMPERATUR NATT</div>
            <div id="planetDayTemp" class="planet-info__text"></div>
            <div id="planetNightTemp" class="planet-info__text"></div>
          </div>
          <hr class="planet-info__spacer" />
          <div class="planet-info__grid grid-1">
            <div class="planet-info__title">Månar</div>
            <div id="planetMoons" class="planet-info__text"></div>
          </div>
        </div>
        <div class="planet-info__close">X</div>
      </div>
    </section>
    <aside class="proportion-wrapper">
      <input
        id="toggleProportion"
        class="proportion-checkbox"
        type="checkbox"
      />
      <label for="toggleProportion" class="proportion-label"></label>
      <div class="proportion-text">Proportional planets?</div>
    </aside>
  </body>
</html>
