<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar system</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/solar.css" />
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <form id="planetSearchForm" class="search-form">
      <input
        class="search-form__input"
        list="planetDataList"
        name="planet"
        id="inputPlanetSearch"
        autocomplete="off"
      />
      <ul class="option-list"></ul>
      <input type="submit" />
    </form>
    <section id="solarSystem" class="solar-system">
      <div class="solar-system__stars"></div>
    </section>
    <section class="solar-system__planet-wrapper">
      <div class="solar-system__planet-info">
        <aside class="planet-info__planet"></aside>
        <div class="planet-info__info">
          <!-- test -->
        </div>
        <div class="planet-info__close">X</div>
      </div>
    </section>
  </body>
</html>
